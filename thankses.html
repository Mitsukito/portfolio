<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MITSUKO DESIGN</title>
        <link rel="stylesheet" href="csses/stylesheet.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;800&family=Zen+Maru+Gothic:wght@400;900&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/95647e0140.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="csses/modaal.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/modaal.min.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <div class="header_wrap" id="top">
                <div class="header_left">
                    <h1>
                        <img src="img/title_es.png" alt="ミツコデザイン" />
                    </h1>
                    <a href="https://mitsukito.github.io/portfolio_es/"
                        >Español</a
                    >
                </div>
                <nav class="nav_pc">
                    <ul>
                        <li><a href="index.html#about">about</a></li>
                        <li><a href="index.html#works">works</a></li>
                        <li><a href="index.html#services">services</a></li>
                        <li><a href="index.html#contact">contact</a></li>
                    </ul>
                </nav>
                <div class="sp_navbtn">
                    <span></span>
                </div>
                <nav class="nav_sp">
                    <ul>
                        <li>
                            <a href="https://mitsukito.github.io/portfolio_es/"
                                >Español</a
                            >
                        </li>
                        <li><a href="index.html#about">about</a></li>
                        <li><a href="index.html#works">works</a></li>
                        <li><a href="index.html#services">services</a></li>
                        <li><a href="index.html#contact">contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="thanks_fade_items">
            <div class="thanks_wrap" id="thanks">
                <h2><img src="img/contacto.png" alt="contact" /></h2>
                <div class="thanks_textcontainer">
                    <p class="thanks_text1">Gracias por tu mensaje.</p>
                    <p class="thanks_text2">
                        Te contestaré pronto!<br />Espero trabajar y crear algo
                        chulo contigo!
                    </p>
                </div>
                <a class="btn_back" href="index.html">Volver</a>
            </div>
            <footer>
                <div class="footer_wrap">
                    <h4>
                        <a href="#top"
                            ><img
                                src="img/title_footer.png"
                                alt="ミツコデザイン"
                        /></a>
                    </h4>
                    <div class="footer_nav">
                        <ul>
                            <li><a href="index.html#about">about</a></li>
                            <li><a href="index.html#works">works</a></li>
                            <li><a href="index.html#services">services</a></li>
                            <li><a href="index.html#contact">contact</a></li>
                        </ul>
                    </div>
                </div>
                <p>&copy;2022 Mitsuko Design All rights reserved.</p>
            </footer>
        </div>

        <script>
            $(function () {
                $(".sp_navbtn, .nav_sp ul li").click(function () {
                    if ($(".nav_sp").css("display") == "block") {
                        $(".nav_sp").fadeToggle(400, function () {
                            $(".thanks_fade_items").fadeToggle();
                        });
                    } else {
                        $(".thanks_fade_items").fadeToggle(400, function () {
                            $(".nav_sp").fadeToggle();
                        });
                    }
                    $(".sp_navbtn").toggleClass("open");
                });
            });
        </script>
    </body>
</html>
